<!DOCTYPE html>

    <style>
        /* Global Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Google Sans', sans-serif;
            overflow-x: hidden;
        }

        .custom-bg {
            background: radial-gradient(circle at 55% -30%, #2E1A47 10%, #000 50%);
            min-height: 100vh;
            width: 100%;
            color: #fff;
        }

        /* Navbar Styles */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 10;
            backdrop-filter: none;
            background: transparent;
            transition: backdrop-filter 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 3rem;
        }

        .navbar.scrolled {
            backdrop-filter: blur(15px);
            background: rgba(0, 0, 0, 0.7);
            box-shadow: 0 1px 5px rgba(0, 0, 0, 0.5);
        }

        /* Increased text size and spacing */
        .navbar a, .navbar a.nav-link {
            font-size: 1rem; /* Increased font size */
            font-weight: 400;
            color: #9CA3AF;
            margin: 0 2rem; /* Increased horizontal spacing */
            text-decoration: none;
            position: relative;
            transition: color 0.2s;
        }

        .navbar a:hover, .navbar a.nav-link:hover {
            color: #ffffff;
        }

        .navbar a.active, .navbar a.nav-link.active {
            color: #ffffff;
            border-bottom: 2px solid #9F7AEA; /* Lavender equivalent */
        }

        /* Underline Animation */
        .navbar nav {
            position: relative;
            display: flex;
            align-items: center;
        }

        .navbar nav .underline {
            position: absolute;
            bottom: -2px;
            left: 0;
            height: 2px;
            width: 0;
            background: #9F7AEA; /* Lavender underline */
            transition: all 0.3s ease-in-out;
            border-radius: 1px;
        }

        .navbar a.nav-link.active ~ .underline {
            left: 0;
        }
    
/* Responsive Navbar Styles */
@media (max-width: 768px) {
    /* Navigation Menu */
    #nav-menu {
        position: absolute;
        top: 100%;
        right: 0;
        background-color: rgba(0, 0, 0, 0.9);
        flex-direction: column;
        width: 200px;
        padding: 1rem;
        border-radius: 0 0.5rem 0.5rem 0;
        transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
        transform: translateY(-20px);
        opacity: 0;
        visibility: hidden;
    }

    #nav-menu.show {
        transform: translateY(0);
        opacity: 1;
        visibility: visible;
    }

    /* Navigation Links */
    .navbar a.nav-link {
        margin: 1rem 0;
        font-size: 1.2rem;
    }

    /* Underline Adjustment */
    .navbar .underline {
        display: none; /* Hide underline in mobile menu */
    }
}


        /* Updates Gallery */

            padding: 8rem 1.5rem 4rem 1.5rem;

        .update-item {

            transition: transform 0.3s ease;
        }

        }

        .update-item a {

            color: #ffffff;
        }

        .update-image {

            height: auto;
            border-radius: 8px;
            margin-bottom: 0.75rem;
            box-shadow: 0 4px 10px rgba(159, 122, 234, 0.3);
        }

        .update-title {

            font-weight: 500;
            color: #cfcfcf;
        }

                font-size: 1rem;

        /* Footer */
        footer {

            text-align: center;
            padding: 4rem 1.5rem;

        }

        footer .flex {
            justify-content: center;
            margin-bottom: 1rem;
        }

        footer p {
            font-size: 0.9rem;
            font-weight: 400;
            color: #a1a1a1;
            line-height: 1.5;
        }

        footer a {
            text-decoration: underline;
            color: #fff;
        }

        footer a:hover {
            color: #cfcfcf;
        }

        /* Fade-in on scroll */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in-element {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }

        .fade-in-element.visible {
            opacity: 1;
            transform: translateY(0);
            animation: fadeInUp 0.6s forwards;
        }
    </style>
</head>

<body class="custom-bg">

    <script>
        document.addEventListener("DOMContentLoaded", function () {
          const links = document.querySelectorAll(".navbar a.nav-link");
          const underline = document.querySelector(".navbar .underline");

          function setUnderline(target) {
            const linkRect = target.getBoundingClientRect();
            const navRect = target.parentElement.getBoundingClientRect();
            underline.style.width = `${linkRect.width}px`;
            underline.style.left = `${linkRect.left - navRect.left}px`;
          }

          links.forEach((link) => {
            link.addEventListener("click", (e) => {
              e.preventDefault();
              // Remove active class from other links
              links.forEach((item) => item.classList.remove("active"));
              // Animate underline
              setUnderline(link);
              // Navigate after animation
              setTimeout(() => {
                link.classList.add("active");
                window.location.href = link.getAttribute("href");
              }, 300);
            });
          });

          const activeLink = document.querySelector(".navbar a.nav-link.active");
          if (activeLink) {
            setUnderline(activeLink);
          }
        });
    </script>

    <script>
        // Mobile Menu Toggle
        document.addEventListener("DOMContentLoaded", function () {
            const navToggle = document.getElementById("nav-toggle");
            const navMenu = document.getElementById("nav-menu");

            navToggle.addEventListener("click", function () {
                navMenu.classList.toggle("show");
            });

            const navLinks = navMenu.querySelectorAll(".nav-link");
            navLinks.forEach(link => {
                link.addEventListener("click", () => {
                    navMenu.classList.remove("show");
                });

        });

    <!-- Intersection Observer for Fade-in Animations -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const faders = document.querySelectorAll('.fade-in-element');
            const appearOptions = {
                threshold: 0.1,
                rootMargin: "0px 0px -50px 0px"
            };

            const appearOnScroll = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (!entry.isIntersecting) return;
                    entry.target.classList.add('visible');
                    observer.unobserve(entry.target);
                });
            }, appearOptions);

            faders.forEach(fader => {
                appearOnScroll.observe(fader);
            });
        });

        const navbar = document.querySelector('.navbar');
        window.addEventListener('scroll', () => {
            if (window.scrollY > 100) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });
    </script>
