<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Ensure proper rendering on mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Contact Us - Firley</title>
    <link rel="icon" href="images/favicon.png" type="image/png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <style>
        /* Global Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Google Sans', sans-serif;
            overflow-x: hidden;
            color: #fff;
        }

        .custom-bg {
            background: radial-gradient(circle at 55% -30%, #2E1A47 10%, #000 50%);
            min-height: 100vh;
            width: 100%;
        }

        /* Navbar Styles */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 10;
            backdrop-filter: none;
            background: transparent;
            transition: backdrop-filter 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 1.5rem;
        }

        .navbar.scrolled {
            backdrop-filter: blur(15px);
            background: rgba(0, 0, 0, 0.7);
            box-shadow: 0 1px 5px rgba(0, 0, 0, 0.5);
        }

        .navbar a, .navbar a.nav-link {
            font-size: 1rem;
            font-weight: 400;
            color: #9CA3AF;
            margin: 0 1rem;
            text-decoration: none;
            position: relative;
            transition: color 0.2s;
        }

        .navbar a:hover, .navbar a.nav-link:hover {
            color: #ffffff;
        }

        .navbar a.active, .navbar a.nav-link.active {
            color: #ffffff;
            border-bottom: 2px solid #9F7AEA;
        }

        .navbar nav {
            position: relative;
            display: flex;
            align-items: center;
        }

        /* Contact Form Styles */
        .contact-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 8rem 1.5rem 4rem 1.5rem;
        }

        .contact-container h2 {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 2rem;
            color: #ffffff;
            text-align: center;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
        }

        .contact-form label {
            font-size: 1rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: #ffffff;
        }

        .contact-form input[type="email"],
        .contact-form input[type="text"],
        .contact-form textarea {
            background: #161616;
            border: 1px solid #333;
            border-radius: 8px;
            color: #cfcfcf;
            padding: 0.75rem 1rem;
            margin-bottom: 1.5rem;
            font-size: 1rem;
            width: 100%;
            box-sizing: border-box;
        }

        .contact-form button[type="submit"] {
            background: linear-gradient(to right, #B794F4, #9F7AEA);
            color: white;
            padding: 0.85rem 2.5rem;
            border-radius: 14px;
            font-size: 1rem;
            font-weight: 500;
            border: none;
            cursor: pointer;
            margin-top: 1rem;
        }

        footer {
            background: #000;
            text-align: center;
            padding: 4rem 1.5rem;
            color: #fff;
            margin-top: 5vh;
        }
    </style>
</head>

<body class="custom-bg">

    <!-- Navbar -->
    <header class="navbar">
        <h1>Firley</h1>
        <nav>
            <a href="home" class="nav-link">Home</a>
            <a href="microlens" class="nav-link">MicroLens</a>
            <a href="updates" class="nav-link">Updates</a>
            <a href="contact" class="nav-link active">Contact Us</a>
        </nav>
    </header>

    <!-- Contact Form Section -->
    <main class="contact-container">
        <h2>Contact Us</h2>
        <form class="contact-form" id="contactForm">
            <label for="email">Your Email</label>
            <input type="email" id="email" name="email" placeholder="you@example.com" required>

            <label for="subject">Subject</label>
            <input type="text" id="subject" name="subject" placeholder="Subject..." required>

            <label for="body">Message</label>
            <textarea id="body" name="body" placeholder="Write your message here..." required></textarea>

            <button type="submit">Send</button>
        </form>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Firley. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const email = "hello@firley.org"; // Replace with your email
            const subject = document.getElementById('subject').value;
            const body = document.getElementById('body').value;

            // Redirect to mailto_redirect.html
            const redirectUrl = `mailto_redirect.html?email=${encodeURIComponent(email)}&subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
            window.open(redirectUrl, '_blank');
        });
    </script>
</body>
</html>
