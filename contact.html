<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Ensure proper rendering on mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Contact Us - Firley</title>
    <link rel="icon" href="images/favicon.png" type="image/png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <style>
        /* Global Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Google Sans', sans-serif;
            overflow-x: hidden;
            color: #fff;
        }

        .custom-bg {
            background: radial-gradient(circle at 55% -10%, #2E1A47 10%, #000 50%);
            min-height: 100vh;
            width: 100%;
        }

        /* Navbar Styles */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 10;
            backdrop-filter: none;
            background: transparent;
            transition: backdrop-filter 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 3rem;
        }

        .navbar.scrolled {
            backdrop-filter: blur(15px);
            background: rgba(0, 0, 0, 0.7);
            box-shadow: 0 1px 5px rgba(0, 0, 0, 0.5);
        }

        /* Increased text size and spacing */
        .navbar a, .navbar a.nav-link {
            font-size: 1rem; /* Increased font size */
            font-weight: 400;
            color: #9CA3AF;
            margin: 0 2rem; /* Increased horizontal spacing */
            text-decoration: none;
            position: relative;
            transition: color 0.2s;
        }

        .navbar a:hover, .navbar a.nav-link:hover {
            color: #ffffff;
        }

        .navbar a.active, .navbar a.nav-link.active {
            color: #ffffff;
            border-bottom: 2px solid #9F7AEA; /* Lavender equivalent */
        }

        /* Underline Animation */
        .navbar nav {
            position: relative;
            display: flex;
            align-items: center;
        }

        .navbar nav .underline {
            position: absolute;
            bottom: -2px;
            left: 0;
            height: 2px;
            width: 0;
            background: #9F7AEA; /* Lavender underline */
            transition: all 0.3s ease-in-out;
            border-radius: 1px;
        }

        .navbar a.nav-link.active ~ .underline {
            left: 0;
        }
    
        /* Responsive Navbar Styles */
        @media (max-width: 768px) {
            /* Navigation Menu */
            #nav-menu {
                position: absolute;
                top: 100%;
                right: 0;
                background-color: rgba(0, 0, 0, 0.9);
                flex-direction: column;
                width: 200px;
                padding: 1rem;
                border-radius: 0 0.5rem 0.5rem 0;
                transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
                transform: translateY(-20px);
                opacity: 0;
                visibility: hidden;
            }

            #nav-menu.show {
                transform: translateY(0);
                opacity: 1;
                visibility: visible;
            }

            /* Navigation Links */
            .navbar a.nav-link {
                margin: 1rem 0;
                font-size: 1.2rem;
            }

            /* Underline Adjustment */
            .navbar .underline {
                display: none; /* Hide underline in mobile menu */
            }
        }

        /* Contact Form Styles */
        .contact-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 8rem 1.5rem 4rem 1.5rem;
        }

        .contact-container h2 {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 2rem;
            color: #ffffff;
            text-align: center;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
        }

        .contact-form label {
            font-size: 1rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: #ffffff;
        }

        .contact-form input[type="email"],
        .contact-form input[type="text"],
        .contact-form textarea {
            background: #161616;
            border: 1px solid #333;
            border-radius: 8px;
            color: #cfcfcf;
            padding: 0.75rem 1rem;
            margin-bottom: 1.5rem;
            font-size: 1rem;
            width: 100%;
            box-sizing: border-box;
        }

        .contact-form button[type="submit"] {
            background: linear-gradient(to right, #B794F4, #9F7AEA);
            color: white;
            padding: 0.85rem 2.5rem;
            border-radius: 14px;
            font-size: 1rem;
            font-weight: 500;
            border: none;
            cursor: pointer;
            margin-top: 1rem;
        }

        footer {
            background: #000;
            text-align: center;
            padding: 4rem 1.5rem;
            color: #fff;
            margin-top: 5vh;
        }

        /* Autofill Background Fix for Chrome */
        .contact-form input[type="email"]:-webkit-autofill,
        .contact-form input[type="email"]:-webkit-autofill:hover,
        .contact-form input[type="email"]:-webkit-autofill:focus {
            -webkit-box-shadow: 0 0 0px 1000px #161616 inset !important;
            -webkit-text-fill-color: #cfcfcf !important;
            transition: background-color 5000s ease-in-out 0s;
        }
    </style>
</head>

<body class="custom-bg">

    <!-- Navbar -->
    <header class="navbar flex justify-between items-center px-6 py-4 md:px-12 fade-in-element">
      <!-- Logo and Brand Name -->
      <a href="/home" class="flex items-center space-x-4">
        <img
            src="images/firley_bear.png"
            alt="Firley Logo"
            class="w-10 h-10 rounded-md object-cover"
        />
        <h1 class="text-lg font-medium">Firley</h1>
    </a>

      <!-- Hamburger Menu Button (Visible on Mobile) -->
      <button id="nav-toggle" class="md:hidden text-gray-300 hover:text-white focus:outline-none fade-in-element">
          <i class="fas fa-bars fa-2x"></i>
      </button>

      <!-- Navigation Links -->
      <nav id="nav-menu" class="hidden md:flex relative">
          <a href="home" class="nav-link">Home</a>
          <a href="microlens" class="nav-link">Microlens</a>
          <a href="about-firley" class="nav-link">About Us</a>
          <a href="updates" class="nav-link">Updates</a>
          <a href="#" class="nav-link active">Contact Us</a>
          <span class="underline"></span>
      </nav>
    </header>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const links = document.querySelectorAll(".navbar a.nav-link");
        const underline = document.querySelector(".navbar .underline");
    
        function setUnderline(target) {
          const linkRect = target.getBoundingClientRect();
          const navRect = target.parentElement.getBoundingClientRect();
          underline.style.width = `${linkRect.width}px`;
          underline.style.left = `${linkRect.left - navRect.left}px`;
        }
    
        links.forEach((link) => {
          link.addEventListener("click", (e) => {
            e.preventDefault();
            // Remove active class from other links
            links.forEach((item) => item.classList.remove("active"));
            // Animate underline
            setUnderline(link);
            // Navigate after animation
            setTimeout(() => {
              link.classList.add("active");
              window.location.href = link.getAttribute("href");
            }, 300);
          });
        });
    
        const activeLink = document.querySelector(".navbar a.nav-link.active");
        if (activeLink) {
          setUnderline(activeLink);
        }
      });
    </script>

    <script>
        // Mobile Menu Toggle
        document.addEventListener("DOMContentLoaded", function () {
            const navToggle = document.getElementById("nav-toggle");
            const navMenu = document.getElementById("nav-menu");

            navToggle.addEventListener("click", function () {
                navMenu.classList.toggle("show");
            });

            const navLinks = navMenu.querySelectorAll(".nav-link");
            navLinks.forEach(link => {
                link.addEventListener("click", () => {
                    navMenu.classList.remove("show");
                });
            });
        });
    </script>

    <!-- Contact Form Section -->
    <main class="contact-container">
        <h2>Contact Us</h2>
        <form class="contact-form" id="contactForm" autocomplete="off">
            <label for="email">Your Email</label>
            <input 
                type="email" 
                id="email" 
                name="email" 
                placeholder="you@example.com" 
                required 
                autocomplete="email"
            >

            <label for="subject">Subject</label>
            <input 
                type="text" 
                id="subject" 
                name="subject" 
                placeholder="Subject..." 
                required 
                autocomplete="off"
                autocorrect="off"
                autocapitalize="off"
                spellcheck="false"
            >

            <label for="body">Message</label>
            <textarea 
                id="body" 
                name="body" 
                placeholder="Write your message here..." 
                required 
                autocomplete="off"
                spellcheck="false"
            ></textarea>

            <button type="submit">Send</button>
        </form>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Firley. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const email = "hello@firley.org"; // Replace with your email
            const subject = document.getElementById('subject').value;
            const body = document.getElementById('body').value;

            // Redirect to mailto_redirect.html
            const redirectUrl = `mailto_redirect.html?email=${encodeURIComponent(email)}&subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
            window.open(redirectUrl, '_blank');
        });
    </script>
</body>
</html>
